<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="fragments/styling :: headStyles"></div>
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h1 class="h1">Edit your post</h1>
        <div class="card col-md-12">
            
            <div class="card-body">


                <form action="#" th:action="@{/blogpost/update/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="post">
                    
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Give it a title" th:field="*{title}"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Who's that author?" th:field="*{author}"/>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" type="text" placeholder="Type some stuff" rows="3" th:field="*{blogEntry}"></textarea>
                    </div>
                    
                    <button class="btn btn-primary col-md-3" type="submit">Update</button>

                </form>
            </div>
        </div>
    </div>














    

    <div th:replace="fragments/styling :: javaScripts"></div>
</body>
</html>
