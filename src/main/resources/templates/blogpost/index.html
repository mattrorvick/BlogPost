<!DOCTYPE html>

    <meta charset="UTF-8">

    <div th:replace="fragments/navbar :: navbar" class="active"></div>



    <h1>Welcome to Matt's Blog</h1>
    <br>
    <h3 style="font-family: politica;">Time to get with your feelings</h3>
    <br>

    <p>Use the form on the next page to write and submit a blog entry</p>
    <br>

    <div class="container">

        <div class="row text-center">
            <div class="col-md-12">
                <a th:href="@{/blogpost/new}">
                    <button class="btn btn-primary col-md-6">Blog it up</button>
                </a>
            </div>
        </div>

        <!--Creates for each loops and makes individual blog posts-->
        <div th:each="blog:${posts}">

            <div class="card col-md-8">

                <div class="card-body">

                    <p th:text="${blog.title}" class="allblogpoststitle" />


                    <p th:text="${blog.author}" class="allblogpostsauthor" />

                    <hr>


                    <p th:text="${blog.blogEntry}" class="allblogpostsentry" />

                    <!-- Edit Button -->
                    <a th:href="@{/blogpost/update/{id}(id=${blog.id})}" class="btn btn-info col-md-3"
                        th:text="Edit">Edit</a>

                    <!-- Delete button -->
                    <a th:href="@{/blogpost/{id}(id=${blog.id})}" class="btn btn-danger col-md-3"
                        th:text="Delete">Delete</a>


                </div>

            </div>

        </div>
