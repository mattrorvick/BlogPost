<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
    <h1>Welcome to Our Blog Post Site!</h1>
    <h3>Check out our blogs!</h3>

    <p>Please use the form below to submit a Blog Post:</p>

    <div class="container">
        <div class="card col-md-4">
            <div class="card-body">
                <form action="#" th:action="@{/}" th:object="${blogPost}" method="post">
                    
                    <div class="form-group">
                        <label for="firstname">Title</label>
                        <input class="form-control" type="text" placeholder="Give it a title" th:field="*{title}"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Author</label>
                        <input class="form-control" type="text" placeholder="Who's that author?" th:field="*{author}"/>
                    </div>
                    <div class="form-group">
                        <label for="username">Blog Entry</label>
                        <input class="form-control" type="text" placeholder="Type some stuff" th:field="*{blogEntry}"/>
                    </div>
                    
                    <button class="btn btn-primary btn-block" type="submit">Post</button>

</body>
