<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/mkc0kkr.css">
</head>

<body>
    <h1>Welcome to My Blog</h1>
    <br>
    <h3 style="font-family: politica;">Time to get with your feelings</h3>
    <br>

    <p>Please use the form below to submit a blog post</p>
    <br>

    <div class="container">
    
        <div class="row text-center">
            <div class="col-md-12">
                <a th:href="@{/blogpost/new}">
                    <button class="btn btn-primary col-md-6 text-center">Blog it up</button>
                </a>
            </div>
        </div>

        <div class="card col-md-8">
            <div class="card-body">
                <div th:each="blog:${posts}">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p th:text="${blog.title}" class="allblogpoststitle" />
                        </div>
                    </div>
                    <div class="panel-body">
                        <p th:text="${blog.author}" class="allblogpostsauthor" />
                        <p th:text="${blog.blogEntry}" class="allblogpostsentry" />
                    </div>
                    <div class="panel-footer">
                        <!--Link to Update
                            Link to Show
                            Link to Delete -->
                    </div>
                    <hr>

                </div>
            </div>
        </div>



    </div>











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
