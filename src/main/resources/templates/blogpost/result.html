<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <div th:replace="fragments/styling :: headStyles"></div>
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h1>Thank you for your submission</h1>
        <br>

        <div class="row text-center">
            <div class="col-md-12">
                <a th:href="@{/}">
                    <button id="homebutton" class="btn btn-success col-md-4">Back to Home</button>
                </a>
            </div>
        </div>
        <br>
        <div class="card col-md-12">

            <div class="card-body">
                <p th:text="${title}" class="allblogpoststitle" />
                <p th:text="${author}" class="allblogpostsauthor" />
                <p style="text-align: left;" th:text="${blogEntry}" class="allblogpostentry" />

            </div>

        </div>

    </div>














    <div th:replace="fragments/styling :: javaScripts"></div>
</body>

</html>
