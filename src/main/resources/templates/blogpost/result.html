<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/mkc0kkr.css">
</head>

<body>

    <div class="container">
        <h1>Thank you for your submission</h1>
        <br>
        
        <div class="row text-center">
            <div class="col-md-12">
                <a th:href="@{/}">
                    <button id="homebutton" class="btn btn-success col-md-4">Back to Home</button>
                </a>
            </div>
        </div>
        <br>
        <div class="col-md-12">



            <p th:text="${title}" class="allblogpoststitle" />
            <p th:text="${author}" class="allblogpostsauthor" />
            <p style="text-align: left;" th:text="${blogEntry}" class="allblogpostentry" />

            <hr>

        </div>

    </div>














    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
